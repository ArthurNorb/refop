<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REFOP - Contato</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; color: #333; }
    header { background-color: #1e3a5f; color: #fff; padding: 1rem; text-align: center; }
    nav ul { display: flex; justify-content: center; list-style: none; background-color: #2c3e50; margin: 0; padding: 0; }
    nav ul li { margin: 0; }
    nav ul li a { display: block; padding: 1rem; color: white; text-decoration: none; }
    nav ul li a:hover { background-color: #3e5870; }
    main { padding: 2rem; max-width: 600px; margin: auto; }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      background-color: #1e3a5f;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3e5870;
    }
  </style>
</head>
<body>
  <header>
    <h1>REFOP</h1>
    <p>Associação das Repúblicas Federais de Ouro Preto</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="republicas.html">Repúblicas</a></li>
      <li><a href="eventos.html">Eventos</a></li>
      <li><a href="galeria.html">Galeria</a></li>
      <li><a href="contato.html">Contato</a></li>
    </ul>
  </nav>

  <main>
    <h2>Fale Conosco</h2>
    <form action="#" method="POST">
      <input type="text" name="nome" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
